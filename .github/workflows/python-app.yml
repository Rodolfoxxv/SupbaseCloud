name: Supabase Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest supabase supabase-cli # Inclui a biblioteca supabase e o CLI
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F
    - name: Apply database migrations
      run: |
        supabase --url ${{ secrets.SUPABASE_URL }} --key ${{ secrets.SUPABASE_KEY }} db push migrations
    - name: Run tests
      run: pytest